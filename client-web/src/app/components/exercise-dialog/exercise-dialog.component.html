<h2 mat-dialog-title>Add New Exercise</h2>
<mat-dialog-content>
    <form [formGroup]="exerciseForm">
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Target Area</mat-label>
            <input matInput formControlName="targetArea" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Difficulty</mat-label>
            <input matInput formControlName="difficulty" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" required></textarea>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Video URL</mat-label>
            <input matInput formControlName="videoUrl" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Duration (seconds)</mat-label>
            <input matInput type="number" formControlName="duration" required>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button (click)="onSubmit()" color="primary">Add Exercise</button>
</mat-dialog-actions>
