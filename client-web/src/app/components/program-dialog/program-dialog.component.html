<h2 mat-dialog-title>Add New Program</h2>
<mat-dialog-content>
    <form [formGroup]="programForm">
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Time (minutes)</mat-label>
            <input matInput type="number" formControlName="time" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Image URL</mat-label>
            <input matInput formControlName="image" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Select Exercises</mat-label>
            <mat-select formControlName="exercises" multiple>
                <mat-option *ngFor="let exercise of data.exercises" [value]="exercise">{{ exercise.name }}</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button (click)="onSubmit()" color="primary">Add Program</button>
</mat-dialog-actions>
