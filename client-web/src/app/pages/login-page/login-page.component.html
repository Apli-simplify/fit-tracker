<div class="w-full h-full flex mx-auto">
  <div class="left-side-bg sider w-full min-h-screen bg-[#7C4DFF] relative hidden lg:block lg:w-2/4 xl:w-1/2">
  </div>

  <div class="register-section w-full lg:w-3/4 xl:w-1/2 h-full">
    <div class="content w-full h-full mt-24">
      <h2 class="font-bold text-3xl text-center">Welcome Back!</h2>

      <div class="w-full h-full">
        <form class="flex flex-col w-full h-full justify-center items-center px-8 pt-6 pb-8 mb-4"
          [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group w-full lg:w-1/2">
            <label for="Email">Email</label>
            <input type="email" class="text-xs border border-gray-300 rounded-md w-full p-2.5 outline-none"
              placeholder="johndoe@gmail.com" formControlName="email"
              [class.error-border]="email && email.invalid && email.touched" />

            <div *ngIf="email && email.invalid && email.touched" class="error-message text-xs text-red-500">
              <span *ngIf="email && email.errors?.['required']">Email is required.</span>
              <span *ngIf="email && email.errors?.['email']">Please enter a valid email.</span>
            </div>
          </div>

          <div class="form-group w-full lg:w-1/2">
            <label for="Password">Password</label>
            <input type="password" class="text-xs border border-gray-300 rounded-md w-full p-2.5 outline-none"
              placeholder="************" formControlName="password" [class.error-border]="
                password && password.invalid && password.touched
              " />

            <div *ngIf="password && password.invalid && password.touched" class="error-message text-xs text-red-500">
              <span *ngIf="password && password.errors?.['required']">Password is required.</span>
            </div>
          </div>

          <div class="form-group w-full lg:w-1/2">
            <button
              class="bg-[#7C4DFF] disabled:cursor-not-allowed disabled:bg-purple-300 hover:bg-purple-600 px-20 py-2.5 text-white font-normal text-xs leading-tight"
              type="submit" [disabled]="loginForm.invalid">
              Login
            </button>
          </div>

          <div>
            <p class="text-center mt-4 text-[#a6a6a6]">
              Are you new here?
              <a routerLink="/signup" class="text-[#7C4DFF] font-bold cursor-pointer">Sign up</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
