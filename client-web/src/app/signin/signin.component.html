<div class="signin-container">
    <h2>Sign In</h2>
    <form (ngSubmit)="onSubmit()" #signinForm="ngForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" required class="form-control">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" required class="form-control">
        </div>

        <button type="submit" [disabled]="!signinForm.form.valid" class="btn btn-primary">Sign In</button>

        <p>Don't have an account? <a routerLink="/signup">Sign Up</a></p>
    </form>
</div>
